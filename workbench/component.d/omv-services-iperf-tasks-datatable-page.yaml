version: "0.1"
type: component
data:
  name: omv-services-iperf-tasks-datatable-page
  type: datatablePage
  config:
    autoReload: false
    hasSearchField: true
    stateId: 721723ee-1843-11ee-8845-f794b6ff9154
    store:
      proxy:
        service: iPerf
        get:
          method: getJobList
    columns:
      - name: _('Enabled')
        prop: enable
        flexGrow: 1
        sortable: true
        cellTemplateName: checkIcon
      - name: _('Host')
        prop: host
        flexGrow: 1
        sortable: true
      - name: _('Port')
        prop: port
        flexGrow: 1
        sortable: true
      - name: _('UDP')
        prop: udp
        flexGrow: 1
        sortable: true
        cellTemplateName: checkIcon
      - name: _('Parallel')
        prop: parallel
        flexGrow: 1
        sortable: true
      - name: _('Reverse')
        prop: reverse
        flexGrow: 1
        sortable: true
        cellTemplateName: checkIcon
      - name: _('Scheduling')
        prop: ''
        flexGrow: 1
        cellTemplateName: template
        cellTemplateConfig: |
          {% if execution == "exactly" %}
          {% set _minute = minute %}
          {% set _hour = hour %}
          {% set _dayofmonth = dayofmonth %}
          {% if everynminute %}{% set _minute %}*/{{ minute }}{% endset %}{% endif %}
          {% if everynhour %}{% set _hour %}*/{{ hour }}{% endset %}{% endif %}
          {% if everyndayofmonth %}{% set _dayofmonth %}*/{{ dayofmonth }}{% endset %}{% endif %}
          {{ _minute }} {{ _hour }} {{ _dayofmonth }} {{ month }} {{ dayofweek }}
          {% else %}
          {{ execution | capitalize | translate }}
          {% endif %}
    actions:
      - template: create
        execute:
          type: url
          url: "/services/iperf/tasks/create"
      - template: edit
        execute:
          type: url
          url: "/services/iperf/tasks/edit/{{ _selected[0].uuid }}"
      - template: delete
        execute:
          type: request
          request:
            service: iPerf
            method: deleteJob
            params:
              uuid: "{{ _selected[0].uuid }}"
      - type: iconButton
        tooltip: _("Run")
        icon: mdi:play-box-outline
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _("Execute tasksd job ...")
              startOnInit: false
              showCompletion: false
              request:
                service: iPerf
                method: doJob
                params:
                  uuid: '{{ _selected[0].uuid }}'
